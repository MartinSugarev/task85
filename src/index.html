<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HTML, CSS and SASS Boilerplate</title>
    <meta
      name="description"
      content="Used as a boilerplate for tasks in the 'HTML, CSS and SASS' course in boom.dev"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="js/app.js" type="text/javascript"></script>
  </head>
  <body>
    <main class="main">
      <article class="message">
        <div class="message-header">Pokemon List</div>
        <div class="message-body">
          <ul></ul>
        </div>
      </article>
    </main>
    <script>
      window.addEventListener("DOMContentLoaded", () => {
  // This block will be executed once the page is loaded and ready
  const ul = document.querySelector("ul");

  const myPokemons = async () => {
    await fetch('https://pokeapi.co/api/v2/pokemon')
    .then(res => res.json())
    .then(data => {
     for(let i = 0; i < 10; i++){
       let p = data.results[i].name;
       let el = document.createElement("li");
       el.innerText = p;
       ul.appendChild(el);
     }
    })
    .catch(err => console.log(err))
  }
  myPokemons();
  
});
    </script>
  </body>
</html>
